<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title></title>
</head>

<body>
    <header>
        <div class="row d-flex justify-content-center ">
            <div class="logo col-2 text-center">
                <a href=""><img src="assets/img/logo.png" alt="logo" class="w-50"></a>
            </div>
        </div>
    </header>
    <main>
        <div>
            <div class="row justify-content-center align-items-center">
                <div id="filters" class="my-5 ">
                    <ul class="nav nav-tabs justify-content-center my-3 gap-3">
                        <a class="topic" href="#">Work</a>
                        <a class="topic" href="#">Respect</a>
                        <a class="topic" href="#">Love</a>
                        <a class="topic" href="#">Happiness</a>
                        <a class="topic" href="#">Dreams</a>
                    </ul>
                    <ul class="nav nav-tabs justify-content-center my-3 gap-3">
                        <a class="autor" href="#">Albert Einstein</a>
                        <a class="autor" href="#">Abraham Lincoln</a>
                        <a class="autor" href="#">Benjamin Franklin</a>
                        <a class="autor" href="#">Buddha</a>
                        <a class="autor" href="#">Paulo Coelho</a>
                        <a class="autor" href="#">William Shakespeare</a>
                    </ul>
                </div>
                <div id="quote-box" class="col-6 row rounded-border mt-5">

                    <!-- Zitate -->
                    <div class="row">
                        <div class="col">
                            <h2 id="quote-text" style="text-align:center"></h2>
                        </div>

                    </div>
                    <!-- Autor -->
                    <div class="row">
                        <div class="col">
                            <h4 id="quote-author" style="text-align:center"></h4>
                        </div>
                    </div>
                    <!-- Buttons -->
                    <div class="row d-flex justify-content-between">
                        <div id="twitter-icon" class="col-2 rounded-border"><i class="fa fa-twitter-square fa-4x"
                                aria-hidden="true" style="cursor: pointer;"></i></div>
                        <div id="new-quote-icon" class="col-2"><i class="fa fa-refresh fa-4x" aria-hidden="true"
                                style="float:right; cursor: pointer;"></i></div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/5829bb5b5b.js" crossorigin=„anonymous“></script>
</body>

</html>
